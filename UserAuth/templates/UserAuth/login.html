{% extends "UserAuth/base.html"%}
{% block content %}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <input type="text" name="username" required />
  </div>
  <div>
    <input type="password" name="password" required />
  </div>
  <button type="submit">Login</button>
</form>
{% endblock %}
