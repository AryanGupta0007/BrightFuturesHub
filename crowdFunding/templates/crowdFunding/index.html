{% extends "crowdFunding/base.html"%}
{% block title %}Crowd Funding{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
  <div><input type="text" name="title" placeholder="title" required/></div>
  <div><textarea placeholder="description" name="description" required></textarea></div>
  <div><input type="number" name="goal" placeholder="goal" required/></div>
  <div><button type="submit">Create Request</button></div>
</form>
{% endblock %}
